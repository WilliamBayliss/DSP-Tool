<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"> 
    <title>
        DSP Calculator
    </title>
    <header>
        DSP Figures Calculator
    </header>
</head>

<body>
    <div id="content">
        <div id="input">
            <p>
                Enter last year's sales number, and transaction number and this calculator will return the new goal's for the day.
            </p>
            <form>
                <input type="number" id="ly_sales" name="ly_sales">
            </form>
        </div>
        <div id="table">
            <table>
                <tr scope="row">
                    <th>
                        Total Sales Goal:
                    </th>
                    <td id="totalSales"></td>
                  </tr>
                <tr scope="row">
                    <th>
                        11-2pm Goal:
                    </th>
                    <td id="morningSales"></td>
                </tr>
                <tr scope="row">
                    <th>
                        2-7pm Goal:
                    </th>
                    <td id="noonSales"></td>
                </tr>
                <tr scope="row">
                    <th>
                        7-11pm Goal:
                    </th>
                    <td id="nightSales"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

<footer>

</footer>

</html>
